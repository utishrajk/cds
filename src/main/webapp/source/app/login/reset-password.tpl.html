
<div class="longin-layout" >
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <br/><br/><br/><br/><br/>
            <div class="login-container login-form-width ">
                <div class="center ">
                    <h1>
                        <span class="inflexxion-login-title">{{projectName}}</span>
                    </h1>
                </div>

                <div class="position-relative" >
                    <div id="signup-box" class="signup-box widget-box no-border">
                        <div class="widget-body" style="border: 1px solid #ccc; background:#e4e6e9; ">
                            <div class="widget-main">
                                <h4 class="header lighter bigger">
                                    <span class="inflexxion-loginform-header"> Reset Password</span>
                                </h4>
                                <div class="space-6"></div>
                                <form data-ng-submit="resetPassword()" name="resetpasswordForm" novalidate autocomplete="off" class="formValidation form-horizontal field-height" >
                                    <fieldset class="inflexxion-arial-14">

                                        <label class="block clearfix"> <b>Password</b>: should have a minimum of twelve characters, and at least one each of upper-case letters, lower-case letters, numbers, and special characters.
                                            <input type="password" id="password" name="password" ng-pattern="passwordPattern" class="form-control" data-ng-model="password.password1" placeholder="" ng-minlength="8" required ng-change="comparePasswords()"/>
                                            <span ng-show="isDirty(resetpasswordForm.password) && showError(resetpasswordForm.password, 'required')" class="patient-form-error">This field is required.</span>
                                            <span ng-show="isDirty(resetpasswordForm.password) &&  showError(resetpasswordForm.password, 'minlength')" class="patient-form-error">Password should be at least 8 characters. </span>
                                            <span ng-show="isDirty(resetpasswordForm.password) &&  resetpasswordForm.password.$error['pattern']" class="patient-form-error">Password should have a minimum of twelve characters, and at least one each of upper-case letters, lower-case letters, numbers, and special characters.</span>
                                        </label>

                                        <label class="block clearfix"> <b>Confirm Password</b>
                                            <input type="password" id="password2" name="password2" ng-pattern="passwordPattern" class="form-control" data-ng-model="password.password2" placeholder="" ng-minlength="8" required ng-change="comparePasswords()"/>
                                            <span ng-show="isDirty(resetpasswordForm.password2) &&  showError(resetpasswordForm.password2, 'required')" class="patient-form-error">This field is required.</span>
                                            <span ng-show="isDirty(resetpasswordForm.password2) && showError(resetpasswordForm.password2, 'minlength')" class="patient-form-error">Confirm Password should be at least 8 characters. </span>
                                            <span ng-show="isDirty(resetpasswordForm.password2) && passwordsMatch" class="patient-form-error">Passwords do not match.</span>
                                            <span ng-show="isDirty(resetpasswordForm.password2) && resetpasswordForm.password2.$error['pattern']" class="patient-form-error">Password should have a minimum of twelve characters, and at least one each of upper-case letters, lower-case letters, numbers, and special characters.</span>
                                        </label>

                                        <div ng-show="resetPasswordError" class="common-form-error">{{resetPasswordMsg}}</div>

                                        <div class="space-10"></div>
                                        <div class="clearfix">
                                            <button type="submit" ng-disabled="!resetpasswordForm.$valid || passwordsMatch" class="width-45 pull-left btn btn-sm btn-success btn-primary" id="resetPasswordSubmitBtn">
                                                Submit
                                            </button>
                                        </div>

                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <br/><br/>
        </div>
    </div>
</div>

<div ng-include="footer" ng-cloak></div>
