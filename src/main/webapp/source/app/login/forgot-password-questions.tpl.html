<div class="longin-layout" >
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <br/><br/><br/><br/><br/>
            <div class="login-container login-form-width">
                <div class="center ">
                    <h1>
                        <span class="inflexxion-login-title">{{projectName}}</span>
                    </h1>
                </div>

                <div class="position-relative" >
                    <div id="signup-box" class="signup-box widget-box no-border">
                        <div class="widget-body" style="border: 1px solid #ccc; background:#e4e6e9; ">
                            <div class="widget-main">
                                <h4 class="header lighter bigger">
                                    <span class="inflexxion-loginform-header">Security Questions</span>
                                </h4>
                                <div class="space-6"></div>
                                <form data-ng-submit="verifyAnswers()" name="forgotpasswordquestionsForm" novalidate autocomplete="off" class="formValidation form-horizontal field-height" >
                                    <fieldset class="inflexxion-arial-14">

                                        <label class="block clearfix"> <b>{{question1}}</b>
                                            <span class="block input-icon input-icon-right">
                                                <input type="password"  id="answer1" name="answer1" data-ng-model="securityAnswers.answer1" class="form-control" placeholder="" required/>
                                            </span>
                                            <span ng-show="isDirty(forgotpasswordquestionsForm.answer1) && showError(forgotpasswordquestionsForm.answer1, 'required')" class="patient-form-error">This field is required.</span>
                                        </label>

                                        <label class="block clearfix"> <b>{{question2}}</b>
                                            <span class="block input-icon input-icon-right">
                                                <input type="password" id="answer2" name="answer2" data-ng-model="securityAnswers.answer2"  class="form-control" placeholder="" required/>
                                            </span>
                                            <span ng-show="isDirty(forgotpasswordquestionsForm.answer2) && showError(forgotpasswordquestionsForm.answer2, 'required')" class="patient-form-error">This field is required.</span>
                                        </label>

                                        <div ng-show="verifyAnswerError" class="common-form-error">{{verifyAnswersMsg}}</div>

                                        <div class="space-10"></div>
                                        <div class="clearfix">
                                            <button type="submit" ng-disabled="!forgotpasswordquestionsForm.$valid" class="width-45 pull-left btn btn-sm btn-success btn-primary" id="resetPasswordQuestions">
                                                CONTINUE
                                            </button>
                                        </div>

                                        <div class="space-10"></div>
                                        <a href="" id="registrationBtn" ng-click="forgotSecurityQuestions()">I don't remember my answers to my security questions.</a>

                                        <div ng-show="forgotQuestionsError" class="common-form-error">{{forgotQuestionsMsg}}</div>

                                    </fieldset>
                                </form>
                            </div>
                            <div data-ng-show="error" class="text-center text-danger">
                                <strong>{{error}}</strong>
                            </div>
                        </div>
                        <!-- /widget-body -->
                    </div>
                    <!-- /signup-box -->
                </div>

            </div>
            <br/><br/>
        </div>
    </div>
</div>

<div ng-include="footer" ng-cloak></div>
