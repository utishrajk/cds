
<div class="longin-layout" >
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <br/><br/><br/><br/><br/>
            <div class="login-container login-form-width">
                <div class="center ">
                    <h1>
                        <span class="inflexxion-login-title">{{projectName}}</span>
                    </h1>
                </div>

                <div class="position-relative" >
                    <div id="signup-box" class="signup-box widget-box no-border">
                        <div class="widget-body" style="border: 1px solid #ccc; background:#e4e6e9; ">
                            <div class="widget-main">
                                <form data-ng-submit="verifyAnswers()" autocomplete="off" >
                                    <fieldset class="inflexxion-arial-14">

                                        <label class="block clearfix"> An email was sent to the address associated with this account that contains a link that expires within 24 hours. Please follow the instructions in the email to reset your password.
                                        </label>

                                        <div class="space-10"></div>
                                        <a href="#/login"  class=" width-45 pull-left btn btn-sm btn-secondary" id="loginBtn">
                                            OK
                                        </a>


                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <br/><br/>
        </div>
    </div>
</div>

<div ng-include="footer" ng-cloak></div>
